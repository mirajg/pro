<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games Vault</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, main, .box{
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #808080;
            overflow: hidden;
            animation: fadeIn 1s ease-in-out;
        }

        header{
            width: 100%;
            height: 10vh;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            animation: fadeInHeader 1s ease-in-out forwards 0.5s;
        }

        .list{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 1vmax;
            width: 100%;
            height: 90vh;
            background: linear-gradient(to bottom, #808080, #232323);
            opacity: 0;
            animation: fadeInList 1s ease-in-out forwards 1s;
        }

        .list a{
            color: #00c8ff;
            font-size: 1.8vmax;
            text-decoration: 0.2vmax dotted rgb(175, 175, 175) underline;
            font-weight: 900;
            transform: translateY(50px);
            opacity: 0;
            animation: slideIn 0.8s ease-out forwards;
        }

        .list a:nth-child(1){
            animation-delay: 0.3s;
        }

        .list a:nth-child(2){
            animation-delay: 0.4s;
        }

        .list a:nth-child(3){
            animation-delay: 0.5s;
        }

        .list a:nth-child(4){
            animation-delay: 0.6s;
        }

        .list a:nth-child(5){
            animation-delay: 0.7s;
        }

        .list a:nth-child(6){
            animation-delay: 0.8s;
        }

        .list a:nth-child(7){
            animation-delay: 0.9s;
        }

        .list a:nth-child(8){
            animation-delay: 1s;
        }

        .list a:nth-child(9){
            animation-delay: 1.1s;
        }

        header p{
            font-size: 5vmax;
            color: #fff;
            pointer-events: none;
            font-weight: 900;
        }

        .list a:last-child button:hover{
            background-color: #808080;
            color: #fff;
        }

        .list a:last-child button{
            color: rgb(0, 0, 0);
            font-size: 1.5vmax;
            font-weight: 900;
            padding: 1.3vmin;
            border-radius: 10px;
            cursor: pointer;
        }

        @media(orientation: portrait)
        {
            .list a{
                font-size: 2.5vmax;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes fadeInHeader {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes fadeInList {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Hover Effects */
        .list a:hover {
            color: #ffffff;
            transition: all 0.3s ease-in-out;
        }
        .list a:last-child:hover{
            color: #ffffff;
            transition: all 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <main>
        <div class="box">
            <header>
                <p>Games Collection</p>
            </header>
            <div class="list">
                <a href="archery.html">Archery Game</a>
                <a href="carGames.html">Car Game</a>
                <a href="guessNumber.html">Guess the number</a>
                <a href="memoryCardGame.html">Memory Card Game</a>
                <a href="quiz.html">Quiz Game</a>
                <a href="rockPaperScissor.html">Rock Paper Scissor</a>
                <a href="snakeGame.html">Snake Game</a>
                <a href="ticTacToe.html">Tic Tac Toe</a>
                <a href="typing.html">Typing Testing Game</a>
                <a href="index.html"><button>Back To Home</button></a>
            </div>
        </div>
    </main>
</body>
</html>
